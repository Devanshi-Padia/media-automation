<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Purple Admin{% endblock %}</title>
    
    <!-- Purple Admin Theme CSS -->
    <link rel="stylesheet" href="/static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <link rel="stylesheet" href="/static/css/purple-admin.css">
    <link rel="shortcut icon" href="/static/assets/images/favicon.png" />
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Override Purple Admin white backgrounds */
        body,
        html,
        .container-scroller,
        .page-body-wrapper,
        .full-page-wrapper {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }
        
        /* More aggressive override */
        html body,
        body,
        .container-scroller,
        .page-body-wrapper,
        .full-page-wrapper,
        .content-wrapper,
        .auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            background-color: transparent !important;
        }
        
        /* Force the gradient on the entire viewport */
        html, body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            background-attachment: fixed !important;
            background-size: cover !important;
            background-repeat: no-repeat !important;
            background-position: center center !important;
        }
        
        .container-scroller {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container-fluid {
            width: 100%;
            padding: 0;
        }
        
        .page-body-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .full-page-wrapper {
            width: 100%;
            min-height: 100vh;
        }
        
        .content-wrapper {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-form-light {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 25px 30px;
        }
        
        .auth-form-light::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #6f42c1, #8e44ad);
        }
        
        .brand-logo {
            margin-bottom: 1.5rem;
        }
        
        .brand-logo h2 {
            color: #6f42c1;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
        }
        
        .form-label {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
        }
        
        .form-control {
            width: 100%;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
            background: #ffffff;
            color: #2c3e50;
            transition: all 0.3s ease;
            min-height: 45px;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.15);
            background: #ffffff;
            color: #2c3e50;
            outline: none;
        }
        
        /* Ensure text is visible when typing */
        .form-control,
        .form-control:focus,
        .form-control:active {
            color: #2c3e50 !important;
            -webkit-text-fill-color: #2c3e50 !important;
            background-color: #ffffff !important;
        }
        
        /* Override any white text rules with stronger selectors */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="text"]:active,
        input[type="password"]:active,
        input[type="email"]:active,
        input[type="number"]:active {
            color: #2c3e50 !important;
            -webkit-text-fill-color: #2c3e50 !important;
            background-color: #ffffff !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
        }
        
        /* Override autofill styling */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            -webkit-text-fill-color: #2c3e50 !important;
            transition: background-color 5000s ease-in-out 0s;
            color: #2c3e50 !important;
            background-color: #ffffff !important;
        }
        
        /* Force text color for all input states */
        input {
            color: #2c3e50 !important;
            -webkit-text-fill-color: #2c3e50 !important;
            background-color: #ffffff !important;
        }
        
        /* Ensure placeholder text is visible */
        .form-control::placeholder {
            color: #6c757d !important;
            opacity: 0.7;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #6f42c1, #8e44ad);
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            font-weight: 600;
            font-size: 15px;
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(111, 66, 193, 0.3);
            min-height: 45px;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a32a3, #7d3c98);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(111, 66, 193, 0.4);
            color: #ffffff;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 12px 16px;
            margin-bottom: 1rem;
        }
        
        .alert-danger {
            background-color: #fef2f2;
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }
        
        /* Checkbox Styling */
        .form-check {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 0;
        }
        
        .form-check-input {
            position: relative;
            width: 18px;
            height: 18px;
            margin-right: 10px;
            border: 2px solid #6f42c1;
            border-radius: 4px;
            background-color: #ffffff;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            vertical-align: middle;
            flex-shrink: 0;
        }
        
        .form-check-input:checked {
            background-color: #6f42c1;
            border-color: #6f42c1;
            position: relative;
        }
        
        .form-check-input:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 12px;
            font-weight: bold;
            line-height: 1;
        }
        
        .form-check-input:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.15);
        }
        
        .form-check-input:hover {
            border-color: #5a32a3;
            transform: scale(1.05);
        }
        
        .form-check-label {
            color: #6c757d;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 0;
            line-height: 1.3;
            user-select: none;
        }
        
        .form-check-sign {
            margin-left: 5px;
        }
        
        /* Alternative checkbox styling for better visibility */
        input[type="checkbox"] {
            opacity: 1 !important;
            visibility: visible !important;
            display: inline-block !important;
            width: 18px !important;
            height: 18px !important;
            margin: 0 10px 0 0 !important;
            border: 2px solid #6f42c1 !important;
            border-radius: 4px !important;
            background-color: #ffffff !important;
            appearance: none !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            cursor: pointer !important;
            position: relative !important;
            vertical-align: middle !important;
        }
        
        input[type="checkbox"]:checked {
            background-color: #6f42c1 !important;
            border-color: #6f42c1 !important;
        }
        
        input[type="checkbox"]:checked::after {
            content: '✓' !important;
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            color: #ffffff !important;
            font-size: 12px !important;
            font-weight: bold !important;
            line-height: 1 !important;
        }
        
        .auth-link {
            color: #6f42c1;
            font-weight: 500;
            text-decoration: none;
            font-size: 13px;
        }
        
        .auth-link:hover {
            color: #5a32a3;
            text-decoration: underline;
        }
        
        .text-primary {
            color: #6f42c1 !important;
            font-weight: 600;
        }
        
        .text-primary:hover {
            color: #5a32a3 !important;
        }
        
        .font-weight-light {
            color: #6c757d;
        }
        
        .text-muted {
            color: #6c757d !important;
        }
        
        /* Ensure form takes full width */
        .form-group {
            width: 100%;
            margin-bottom: 0.8rem;
        }
        
        /* Make sure inputs are properly sized */
        input[type="text"], 
        input[type="password"], 
        input[type="email"] {
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Compact spacing for auth pages */
        .text-center.mb-4 {
            margin-bottom: 1.5rem !important;
        }
        
        .pt-3 {
            padding-top: 1rem !important;
        }
        
        .mt-4 {
            margin-top: 1.5rem !important;
        }
        
        .mb-4 {
            margin-bottom: 1rem !important;
        }
        
        @media (max-width: 768px) {
            .auth-form-light {
                margin: 15px;
                padding: 20px 15px;
            }
            
            .brand-logo h2 {
                font-size: 1.6rem;
            }
            
            .form-control {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
        {% block content %}{% endblock %}
    
    <script src="/static/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="/static/assets/js/off-canvas.js"></script>
    <script src="/static/assets/js/hoverable-collapse.js"></script>
    <script src="/static/assets/js/misc.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
